    <body>
        <header><!-- header -->
            <div class="logo-container">
                <a href="index.html"><img class="logo" src="resources/img/logo.png" alt=""></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="formulario.html" class="active">Formulario</a></li>
                    <li><a href="recursos.html">Recursos</a></li>
                    <li><a href="comparaciones.html">Comparativas</a></li>
                </ul>
            </nav>
        </header><!-- fin header -->
        <main><!-- main -->
            <h1>Envíanos el desastre</h1>
            <div id="fondo_formulario">
                <form action="">
                    <label for="nombre" class="ftitulo">Nombre completo</label>
                    <input type="text" name="nombre" placeholder="Nombre">

                    <label for="fechaDesastre" class="ftitulo">Fecha del desastre</label>
                    <input type="date" name="fechaDesastre" id="">

                    <label for="pais" class="ftitulo">Pais</label>
                    <select name="pais" id="">
                        <option value="none" disabled selected>Selecciona un país</option>
                        <option value="España">España</option>
                        <option value="Portugal">Portugal</option>
                        <option value="Estados Unidos">Estados Unidos</option>
                        <option value="Colombia">Colombia</option>
                    </select>
                    <label for="detalles" class="ftitulo">Detalles</label>
                    <textarea name="detalles" id="" placeholder="Escriba los detalles aquí"></textarea>

                    <label for="fotos" class="ftitulo">¿Fotos?</label>
                    <input type="radio" name="fotos" id="fotos" value="Si">
                    <label for="fotos" class="display_inline">Sí</label>
                    <input type="radio" name="fotos" id="" value="No">
                    <label for="fotos" class="display_inline">No</label>

                    <label for="condiciones" class="ftitulo mt-15">Condiciones</label>
                    <input type="checkbox">
                    <label for="condiciones" class="display_inline w-300">Aceptas que se use el contenido proporcionado 
                        sin mostrar a la persona autora que nos envía 
                        esta noticia.</label>
                    <input type="submit" value="Enviar">
                </form>
            </div>
            
        </main><!-- fin main -->
        <footer><!-- footer -->
            <h3>Ayudemos al ecosistema</h3>
        </footer><!-- fin footer -->
    </body>
</html>
